<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оленевка.Тур — Панель управления</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        body {
            background-color: #1a2b3c;
            color: #e0e0e0;
            padding: 30px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #f5a31a;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .tab {
            background: #2c3e50;
            color: white;
            padding: 12px 28px;
            border-radius: 40px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            font-weight: 600;
        }
        .tab.active {
            background: #0066b3;
        }
        .tab:hover {
            background: #3d5a73;
        }
        .panel {
            background: #2c3e50;
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }
        .panel.active {
            display: block;
        }
        h2 {
            color: #f5a31a;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b0c4de;
        }
        input, textarea, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #3d5a73;
            border-radius: 30px;
            background: #1e2e3e;
            color: white;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0066b3;
        }
        button {
            background: #f5a31a;
            color: #1a2b3c;
            border: none;
            padding: 14px 30px;
            border-radius: 40px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        button:hover {
            background: #ffb73d;
        }
        .save-btn {
            background: #0066b3;
            color: white;
            margin-top: 20px;
        }
        .save-btn:hover {
            background: #004b82;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .item-card {
            background: #1e2e3e;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #3d5a73;
        }
        .item-card h3 {
            color: #f5a31a;
            margin-bottom: 10px;
        }
        .item-card p {
            color: #b0c4de;
            margin-bottom: 5px;
        }
        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .item-actions button {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        .edit-btn {
            background: #0066b3;
            color: white;
        }
        .delete-btn {
            background: #a13d3d;
            color: white;
        }
        .success {
            background: #1e6b4c;
            color: white;
            padding: 15px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: none;
        }
        .city-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #1e2e3e;
            border-radius: 30px;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #f5a31a;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Вернуться на сайт</a>
        <h1>⚙️ Панель управления сайтом</h1>

        <div class="success" id="successMessage">✅ Изменения сохранены</div>

        <div class="tabs">
            <button class="tab active" onclick="window.showTab('settings')">Основные</button>
            <button class="tab" onclick="window.showTab('cities')">Города</button>
            <button class="tab" onclick="window.showTab('places')">Популярные места</button>
            <button class="tab" onclick="window.showTab('hotels')">Отели</button>
            <button class="tab" onclick="window.showTab('reviews')">Отзывы</button>
        </div>

        <!-- Основные настройки -->
        <div class="panel active" id="settings">
            <h2>Основные настройки сайта</h2>
            <div class="form-group">
                <label>Название сайта</label>
                <input type="text" id="siteName" value="Оленевка.Тур">
            </div>
            <div class="form-group">
                <label>Главный город (по умолчанию)</label>
                <input type="text" id="mainCity" value="Москва">
            </div>
            <div class="form-group">
                <label>Телефон для связи</label>
                <input type="text" id="phone" value="+7 (978) 000-00-00">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="info@olenevka.ru">
            </div>
            <button class="save-btn" onclick="window.saveSettings()">Сохранить настройки</button>
        </div>

        <!-- Города -->
        <div class="panel" id="cities">
            <h2>Управление городами</h2>
            <div class="form-group">
                <label>Добавить новый город</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newCity" placeholder="Название города" style="flex: 1;">
                    <button onclick="window.addCity()">Добавить</button>
                </div>
            </div>
            <div id="citiesList"></div>
        </div>

        <!-- Популярные места -->
        <div class="panel" id="places">
            <h2>Популярные места</h2>
            <div id="placesList" class="card-grid"></div>
        </div>

        <!-- Отели -->
        <div class="panel" id="hotels">
            <h2>Отели</h2>
            <div id="hotelsList" class="card-grid"></div>
        </div>

        <!-- Отзывы -->
        <div class="panel" id="reviews">
            <h2>Отзывы</h2>
            <div class="form-group">
                <label>Добавить отзыв</label>
                <input type="text" id="reviewAuthor" placeholder="Имя автора" style="margin-bottom: 10px;">
                <textarea id="reviewText" placeholder="Текст отзыва" rows="3" style="margin-bottom: 10px;"></textarea>
                <select id="reviewRating" style="margin-bottom: 10px;">
                    <option value="5">★★★★★ 5</option>
                    <option value="4">★★★★☆ 4</option>
                    <option value="3">★★★☆☆ 3</option>
                </select>
                <button onclick="window.addReview()">Добавить отзыв</button>
            </div>
            <div id="reviewsList" class="card-grid"></div>
        </div>
    </div>

    <script>
        // Все функции делаем глобальными, привязывая к window
        window.showSuccess = function() {
            const msg = document.getElementById('successMessage');
            if (msg) {
                msg.style.display = 'block';
                setTimeout(() => { msg.style.display = 'none'; }, 3000);
            }
        };

        // Показ вкладок
        window.showTab = function(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            // Активируем нажатую кнопку
            event.target.classList.add('active');
            
            // Показываем нужную панель
            const panel = document.getElementById(tabId);
            if (panel) panel.classList.add('active');
            
            // Загружаем данные для соответствующей вкладки
            if (tabId === 'cities') window.loadCities();
            if (tabId === 'places') window.loadPlaces();
            if (tabId === 'hotels') window.loadHotels();
            if (tabId === 'reviews') window.loadReviews();
        };

        // ===== ОСНОВНЫЕ НАСТРОЙКИ =====
        window.loadSettings = async function() {
            try {
                const res = await fetch('/api/settings');
                const data = await res.json();
                if (data) {
                    const siteNameInput = document.getElementById('siteName');
                    const mainCityInput = document.getElementById('mainCity');
                    const phoneInput = document.getElementById('phone');
                    const emailInput = document.getElementById('email');
                    
                    if (siteNameInput) siteNameInput.value = data.site_name || 'Оленевка.Тур';
                    if (mainCityInput) mainCityInput.value = data.main_city || 'Москва';
                    if (phoneInput) phoneInput.value = data.phone || '+7 (978) 000-00-00';
                    if (emailInput) emailInput.value = data.email || 'info@olenevka.ru';
                }
            } catch (error) {
                console.error('Ошибка загрузки настроек:', error);
            }
        };

        window.saveSettings = async function() {
            const settings = {
                site_name: document.getElementById('siteName').value,
                main_city: document.getElementById('mainCity').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };
            
            try {
                await fetch('/api/admin/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                window.showSuccess();
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert('Ошибка сохранения');
            }
        };

        // ===== ГОРОДА =====
        window.loadCities = async function() {
            try {
                const res = await fetch('/api/cities');
                const cities = await res.json();
                const list = document.getElementById('citiesList');
                if (list) {
                    list.innerHTML = cities.map(city => `
                        <div class="city-item">
                            <span>${city.name}</span>
                            <button class="delete-btn" onclick="window.deleteCity(${city.id})">Удалить</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Ошибка загрузки городов:', error);
            }
        };

        window.addCity = async function() {
            const name = document.getElementById('newCity').value;
            if (!name) return;
            
            try {
                await fetch('/api/admin/cities', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                document.getElementById('newCity').value = '';
                window.loadCities();
                window.showSuccess();
            } catch (error) {
                console.error('Ошибка добавления города:', error);
                alert('Ошибка добавления');
            }
        };

        window.deleteCity = async function(id) {
            if (!confirm('Удалить город?')) return;
            
            try {
                await fetch(`/api/admin/cities/${id}`, { method: 'DELETE' });
                window.loadCities();
                window.showSuccess();
            } catch (error) {
                console.error('Ошибка удаления:', error);
                alert('Ошибка удаления');
            }
        };

        // ===== ПОПУЛЯРНЫЕ МЕСТА =====
        window.loadPlaces = async function() {
            try {
                const res = await fetch('/api/places');
                const places = await res.json();
                const list = document.getElementById('placesList');
                if (list) {
                    list.innerHTML = places.map(place => `
                        <div class="item-card">
                            <h3>${place.name}</h3>
                            <p>${place.description}</p>
                            <p>Цена: ${place.price} ₽</p>
                            <p>Фото: ${place.image}</p>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="window.editPlace(${place.id})">✏️ Редактировать</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Ошибка загрузки мест:', error);
            }
        };

        window.editPlace = async function(id) {
            const newName = prompt('Новое название:');
            if (!newName) return;
            const newDesc = prompt('Новое описание:');
            const newPrice = prompt('Новая цена (в рублях):');
            
            try {
                await fetch(`/api/admin/places/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: newName,
                        description: newDesc,
                        price: parseInt(newPrice) || 0,
                        image: 'img' + id
                    })
                });
                window.loadPlaces();
                window.showSuccess();
            } catch (error) {
                console.error('Ошибка редактирования:', error);
                alert('Ошибка сохранения');
            }
        };

        // ===== ОТЕЛИ =====
        window.loadHotels = async function() {
            try {
                const res = await fetch('/api/hotels');
                const hotels = await res.json();
                const list = document.getElementById('hotelsList');
                if (list) {
                    list.innerHTML = hotels.map(hotel => `
                        <div class="item-card">
                            <h3>${hotel.name}</h3>
                            <p>${hotel.description}</p>
                            <p>Цена: ${hotel.price_per_night} ₽/ночь</p>
                            <p>Рейтинг: ${hotel.rating}</p>
                            <div class="item-actions">
                                <button class="edit-btn" onclick="window.editHotel(${hotel.id})">✏️ Редактировать</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Ошибка загрузки отелей:', error);
            }
        };

        window.editHotel = async function(id) {
            const newName = prompt('Новое название:');
            if (!newName) return;
            const newDesc = prompt('Новое описание:');
            const newPrice = prompt('Новая цена за ночь:');
            const newRating = prompt('Новый рейтинг (1-5):');
            
            try {
                await fetch(`/api/admin/hotels/${id}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: newName,
                        description: newDesc,
                        price_per_night: parseInt(newPrice) || 0,
                        rating: parseFloat(newRating) || 0,
                        image: 'img' + id
                    })
                });
                window.loadHotels();
                window.showSuccess();
            } catch (error) {
                console.error('Ошибка редактирования:', error);
                alert('Ошибка сохранения');
            }
        };

        // ===== ОТЗЫВЫ =====
        window.loadReviews = async function() {
            try {
                const res = await fetch('/api/reviews');
                const reviews = await res.json();
                const list = document.getElementById('reviewsList');
                if (list) {
                    list.innerHTML = reviews.map(review => `
                        <div class="item-card">
                            <h3>${review.author}</h3>
                            <p>${review.text}</p>
                            <p>Рейтинг: ${'★'.repeat(review.rating)}</p>
                            <p>${review.date}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Ошибка загрузки отзывов:', error);
            }
        };

        window.addReview = async function() {
            const author = document.getElementById('reviewAuthor').value;
            const text = document.getElementById('reviewText').value;
            const rating = document.getElementById('reviewRating').value;
            
            if (!author || !text) return;
            
            try {
                await fetch('/api/admin/reviews', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ author, text, rating: parseInt(rating) })
                });
                
                document.getElementById('reviewAuthor').value = '';
                document.getElementById('reviewText').value = '';
                window.loadReviews();
                window.showSuccess();
            } catch (error) {
                console.error('Ошибка добавления отзыва:', error);
                alert('Ошибка добавления');
            }
        };

        // Загружаем все данные при старте
        document.addEventListener('DOMContentLoaded', function() {
            window.loadSettings();
        });
    </script>
</body>
</html>
